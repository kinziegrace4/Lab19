<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Results</title>
    <style>
        /* Define CSS rules to style your elements */
        body {
            background-color: lavender;
        }
        h2 {
            font-family: "Times New Roman", sans-serif; /* Change the font family */
            font-size: 24px; /* Change the font size */
            color: palevioletred; /* Change the text color */
            font-weight: bold; /* Make the text bold */
        }

        form {
            font-family: 'Times New Roman', serif; /* Change the font family for the form */
            font-size: 16px; /* Change the font size for the form */
            color: lightseagreen; /* Change the text color for the form */
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: palevioletred;
            color: white;
            text-decoration: none;
            border: 2px solid palevioletred;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Style the home button on hover */
        .home-button:hover {
            background-color: green;
        }
        .playlist-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: palevioletred;
            color: white;
            text-decoration: none;
            border: 2px solid palevioletred;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Style the home button on hover */
        .playlist-button:hover {
            background-color: green;
        }
    </style>

<a class="home-button" href="/">Home</a>
<a class="playlist-button" href="/playlist">Add to Playlist</a>
</head>
<body>
<div class="container mb-4">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">Current Playlist</h2>
            <ul class="list-group">
                {% for item in playlist %}
                    <li class="list-group-item">{{ item.song }} by {{item.artist}}</li>

                {% endfor %}
            </ul>
        </div>
      </div>
</div>


</body>
</html>
