<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist Form</title>
    <style>
        /* Define CSS rules to style your elements */
        body {
            background-color: lavender;
        }
        h1 {
            font-family: "Times New Roman", sans-serif; /* Change the font family */
            font-size: 24px; /* Change the font size */
            color: palevioletred; /* Change the text color */
            font-weight: bold; /* Make the text bold */
        }

        form {
            font-family: 'Times New Roman', serif; /* Change the font family for the form */
            font-size: 16px; /* Change the font size for the form */
            color: black; /* Change the text color for the form */
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: palevioletred;
            color: white;
            text-decoration: none;
            border: 2px solid palevioletred;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Style the home button on hover */
        .home-button:hover {
            background-color: green;
        }
    </style>

<a class="home-button" href="/">Home</a>

</head>
<body>
<h1>Welcome to my Playlist Form</h1>
<img src="https://images.unsplash.com/photo-1499415479124-43c32433a620?auto=format&fit=crop&q=60&w=1400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxNTMxNTY2fHxlbnwwfHx8fHw%3D" alt="No Music No Life" style="width: 400px; height: auto;">

    <form method="POST" action="/playlist">
      {{ form.csrf_token }}
      {{ form.song_title.label }}
      {{ form.song_title(size=32) }}
      {{form.artist.label}}
      {{form.artist(size=32)}}
      <input type="submit" value="Submit">
    </form>

</body>
</html>
